<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css">
    <!-- <link rel="stylesheet" href="/CSS/main.css"> -->
    <title>ALPHA Shop</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <label for="nav-trigger" class="nav-trigger-button">
          <span class="nav-trigger-icon">&nbsp;</span> 
        </label>
        <img src="./image/logo@2x.png" alt="logo" class="logo">
      </div>
      <input type="checkbox" id="nav-trigger" class="nav-trigger">

      

      <nav class="nav">
        <a href="#">男款</a>
        <a href="#">女款</a>
        <a href="#">最新消息</a>
        <a href="#">客製商品</a>
        <a href="#">聯絡我們</a>
      </nav>

      <div class="features">
        <svg><use href="./image/magnifying-glass-solid.svg#magnify"></use></svg>
        <svg><use href="image/cart-plus-solid.svg#cart"></use></svg>
        <svg class="mode-switcher"><use href="./image/moon-regular.svg#moon"></use></svg>
      </div>
    </header>
    <!-------------------------------------------------------------->
    <!-------------------------------------------------------------->
    <main>
      <h1 class="title">結帳</h1>
      <form action="" class="form">

        <div class="stepper">
          <div class="stepper__circle stepper__circle--1"><span>1</span></div>
          <span class="stepper__text">寄送地址</span>
          <div class="stepper__line"></div>
          <div class="stepper__circle stepper__circle--2"><span>2</span></div>
          <span class="stepper__text">運送方式</span>
          <div class="stepper__line"></div>
          <div class="stepper__circle stepper__circle--3"><span>3</span></div>
          <span class="stepper__text">付款資訊</span>
        </div>

        <div class="form__address">
          <h2 class="form__title">寄送地址</h2>
            <div class="form-group form__address--salution">
              <label for="salution" class="salution">稱謂</label>
              <select name="" id="salution" required>
                <option value="" disabled selected>無</option>
                <option value="">先生</option>
                <option value="">小姐</option>
              </select>
            </div>
            <div class="form-group form__address--name">
              <label for="name" class="name">姓名</label>
              <input type="text" id="name" placeholder="請輸入姓名">
            </div>

          <div class="form-group form__address--phone">
            <label for="phone" class="phone">電話</label>
            <input type="tel" id="phone" placeholder="請輸入行動電話">
          </div>
          <div class="form-group form__address--email">
            <label for="email" class="email">Email</label>
            <input type="email" id="email" placeholder="請輸入電子郵件">
          </div>
          <div class="form-group form__address--city">
            <label for="city" class="city">城市</label>
            <select name="city" id="city" required>
              <option value="" disabled selected>請選擇城市</option>
              <option value="">台北市</option>
              <option value="">台中市</option>
              <option value="">高雄市</option>
            </select>
          </div>
          <div class="form-group form__address--address">
            <label for="address">地址</label>
            <input type="text" id="address" placeholder="請輸入地址">
          </div>
        </div>


        <div class="form__delivery hidden">
          <h2 class="form__title">運送方式</h2>
          <label class="form-group form__delivery--normal" for="normal">
            <input type="radio" id="normal" name="delivery">
            <span>標準運送</span>
            <span>約3~7個工作天</span>
            <span>免費</span>
          </label>
          <label class="form-group form__delivery--DHL" for="DHL">
            <input type="radio" id="DHL" name="delivery">
            <span>DHL貨運</span>
            <span>48小時內送達</span>
            <span>$500</span>
          </label>
        </div>


        <div class="form__payment hidden">
          <h2 class="form__title">付款資訊</h2>
          <div class="form-group form__payment--card-name">
            <label for="card-name">持卡人姓名</label>
            <input type="text" id="card-name" placeholder="請輸入持卡人姓名">
          </div>
          <div class="form-group form__payment--card-num">
            <label for="card-num">卡號</label>
            <input type="text" id="card-num" placeholder="1111222233334444">
          </div>
          <div class="form-group form__payment--expire">
            <label for="exprie">有效期限</label>
            <input type="text" id="exprie" placeholder="MM/YY">
          </div>
          <div class="form-group form__payment--CVC">
            <label for="CVC">CVC/CCV</label>
            <input type="text" id="CVC" placeholder="123">
          </div>
        </div>
<!--------------------------------------- shop-bag ---------------------------------->
<!----------------------------------------------------------------------------------->
        <div class="shop-bag">
          <h3 class="shop-bag__title">購物籃</h3>
          <div class="shop-bag__item" data-id="1">
            <img src="./image/product-1@2x.png" alt="product" class="shop-bag__product-img">
            <span class="shop-bag__product-title">破壞補丁修身牛仔褲</span>
            <div class="shop-bag__product-counter form-row-spacebetween">
              <div class="counter-btn minus">-</div>
              <span class="quantity">1</span>
              <div class="counter-btn plus">+</div>
            </div>
            <div class="shop-bag__item-price">$1,299</div>
          </div>
          <div class="shop-bag__item" data-id="2">
            <img src="./image/product-2@2x.png" alt="product" class="shop-bag__product-img">
            <span class="shop-bag__product-title">刷色直筒牛仔褲</span>
            <div class="shop-bag__product-counter form-row-spacebetween">
              <div class="counter-btn minus">-</div>
              <span class="quantity">1</span>
              <div class="counter-btn plus">+</div>
            </div>
            <div class="shop-bag__item-price">$3,999</div>
          </div>
<!------------------------------------------------ ---------------------------------->
<!----------------------------------------------------------------------------------->
          
          <div class="shop-bag__amount">
            <div class="form-row-spacebetween">
              <span class="shop-bag__amount-text">運費</span>
              <span class="shop-bag__delivery-fee"></span>
            </div>
            <div class="form-row-spacebetween">
              <span class="shop-bag__amount-text">小計</span>
              <span class="shop-bag__total">$3,998</span>
            </div>
          </div>
        </div>

        <div class="form__control form-row-spacebetween">
          <button class="form__control--prev hidden"><span>&larr;</span>上一步</button>
          <button class="form__control--next">下一步<span>&rarr;</span></button>
        </div>

      </form>

    </main>
    </div>
    <!-------------------------------------------------------------->
    <!-------------------------------------------------------------->
    <footer class="footer">
      <div class="footer-wrapper">
      <img src="./image/logo@2x.png" alt="logo" class="logo">
      <ul class="footer__list">客戶服務
        <li><a href="#">運送說明</a></li>
        <li><a href="#">退換貨相關</a></li>
        <li><a href="#">付款資訊</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>

      <ul class="footer__list">關於我們
        <li><a href="#">品牌故事</a></li>
        <li><a href="#">媒體聯繫</a></li>
        <li><a href="#">Press kit</a></li>
      </ul>

      <ul class="footer__list">資訊
        <li><a href="#">隱私權政策</a></li>
        <li><a href="#">Cookie</a></li>
        <li><a href="#">GDPR</a></li>
      </ul>

      <ul class="footer__list">追蹤 Alpha Camp
        <li><a href="#">+886 02123-45678</a></li>
        <li>
          <svg><use href="./image/facebook-f-brands.svg#fb"></use></svg>
          <svg><use href="./image/instagram-brands.svg#ig"></use></svg>
          <svg><use href="./image/phone-solid.svg#phone"></use></svg>
        </li>
      </ul>
      </div>
    </footer>
  
    <script src="./dist/bundle.js"></script>
    <!-- <script src="./dev.js"></script> -->
</body>
</html>
